<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css">
        <title>Calcualtor App | Toshi</title>
        </style>
    </head>
    <body>
        <div class="background">
            <div class="blob"></div>
            <div class="calc_body">
                <div class="output"><span id="screen_value"></span></div>
                <button onclick="ce()" class="b1">CE</button>
                <button onclick="op('**')" class="b1">^</button>
                <button onclick="op('*0.01')" class="b1">%</button>
                <button onclick="op('/')" class="b1">/</button>
                <button onclick="num('7')" class="b2">7</button>
                <button onclick="num('8')" class="b2">8</button>
                <button onclick="num('9')" class="b2">9</button>
                <button onclick="op('*')" class="b2">*</button>
                <button onclick="num('4')" class="b3">4</button>
                <button onclick="num('5')" class="b3">5</button>
                <button onclick="num('6')" class="b3">6</button>
                <button onclick="op('-')" class="b3">-</button>
                <button onclick="num('1')" class="b4">1</button>
                <button onclick="num('2')" class="b4">2</button>
                <button onclick="num('3')" class="b4">3</button>
                <button onclick="op('+')" class="b4">+</button>
                <button onclick="ic()" class="b5">IC</button>
                <button onclick="num('0')" class="b5">0</button>
                <button class="b5"></button>
                <button onclick="eq()" class="b5">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
